<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My first interacive page</title>
        <link rel="stylesheet" href=""style.css">
    </head>
    <body>
        

        <h1>Eastar company</h1>

        <!-- Interactive Button -->
        <section>
            <h2></h2>
            <button id="actionButton">Click</button>
            <div id="hoverBox">This action is irreversible</div>
            <input type="text" id="keypressInput" placeholder="Type something..." />
            <p id="keypressOutput"></p>
            <button id="secretBtn">Double Click</button>
          </section>

    <!-- Image Gallery -->
    <div class="gallery">
        <img src="https://images.pexels.com/photos/1386604/pexels-photo-1386604.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Nature 1">
        <img src="https://images.pexels.com/photos/247599/pexels-photo-247599.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Nature 2">
        <img src="https://images.pexels.com/photos/1955134/pexels-photo-1955134.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Nature 3">
        <img src="https://images.pexels.com/photos/248159/pexels-photo-248159.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Nature 4">
    </div>

    <!-- Form Validation -->
    <form id="userForm">
        <input type="email" id="email" placeholder="Enter email" required>
        <br>
        <br>
        <input type="password" id="password" placeholder="Enter password" required>
        <br>
        <br>
        <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script>
</body>
</html>

    </body>
</html>
